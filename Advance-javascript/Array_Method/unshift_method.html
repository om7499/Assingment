<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift()-method</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        // this method is add content from starting
        arr.unshift(8);
        console.log(arr);
    </script>
</body>
</html>
