<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout event</title>
</head>
<body>
    <h1 id="myid">DOM MOUSEOUT / MOUSEOVER EVENT</h1>


    <script>
        document.getElementById("myid").addEventListener("mouseover",myfun1)
        document.getElementById("myid").addEventListener("mouseout",myfun2);

        function myfun1(){
            document.getElementById("myid").style.backgroundColor = "green";
        }

        function myfun2(){
            document.getElementById("myid").style.backgroundColor = "blue"
        }
    </script>
</body>
</html>
