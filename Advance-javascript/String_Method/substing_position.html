    <title>substring position</title>
</head>
<body>
    <script>
        //How do you find the position of a substring within a string
        //--------------indexof()------------------
        const str = "hello world";
        console.log(str.indexOf("world"));


        //-----------lastIndexOf()-------------------
        const str1 = "hello world"
        console.log(str1.lastIndexOf('o'))
        
    </script>
