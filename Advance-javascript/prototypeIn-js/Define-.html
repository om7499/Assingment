    <script>
        // Define ->  prototype is a mechanism in js which object inherit fetures
        // from another object.(becose everythin in javascript is object)

        // prototype can use inheritance
        // some inbiuld propertis are in protootype exist
        
        let users = {
            getfullname:function(){
                return this.name+" "+this.lname
            },
            getage:function(){
                let age = new Date().getFullYear()-this.birth;
                return age 
            }
        }

        let student={
            name : "om",
            lname : "behare",
            birth : 2000,
           // getage:users.getage // directly added way
        }
       

        let teacher={
            name : "om",
            lname : "behare",
            birth : 1980,
           // getage:users.getage //use of this object is very heavy
        }
        student.__proto__=users; // innheritance way
        teacher.__proto__=users;
       
        // this way is very usfull its not taking space
        console.log(student.getage());
        console.log(teacher.getage());
