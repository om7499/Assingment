<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping statement</title>
</head>
<body>
    <script>
        //syntax-> (initialization, stoping position,updation)
        document.write("<h3> :- we are discussing about loops"+"<br>")
            //---------for loop---------------------------
            for(let i=1 ; i<=10 ; i++){
                document.write( i + "<br>")
            }

            for(let a=1; a<=10 ; a++){
                if(a % 2 !== 0 ){
                    document.write(a +"<br>")
                }
            }

            //---------while loop-----------------------------
            
            // let i = 1
            // while(i <= 10)//stoping condition
            //  {
             //    document.write( i + "<br>")
             //   i++;
              // }

            //----------do while loop------------------------
            let i = 10;
            do{
                document.write(i +"<br>")
                i++ ;
            }while(i <= 5)
            //----------example----------------------------------
            let password ;
            do{
                password = prompt(`what is the password ?`);
            }while(password !== `om behare`)

    </script>
</body>
</html>
