    <script>
        // 2. How do you create an object in JavaScript?
        //-------------object Litralas---------------------------------
        const person = {
            name:"om",
            age:22,
            work :"enginweer"
        }
        console.log(person.name)// dot notation
        console.log(person["age"])
        
        //---------------Using new object----------------------------

       //How do you add or delete properties in an object?
       
       person.name = "sumit";//adding property

       delete person.name;
       console.log(person.name)

        //The this keyword refers to the object that is currently executing the method.
        // It allows access to other properties and methods of the same object.
        const person1 ={
            name: "jay",
            age : 20,
            greet:function(){
                console.log(`hello my name is ${this.name}`);
            }
        }
        person1.greet();
  

        //What is the difference between 
        //Object.keys(), Object.values(), and Object.entries()?
         

        const person2 = {
            name: "laksh",
            age:30
        }
        //--------------Object.keys()-----------------------------
        // Returns an array of the object's own enumerable property names (keys).

        console.log(Object.keys(person2));

        //---------------Object.values()---------------------------
        //  Returns an array of the object's own enumerable property values.

        console.log(Object.values(person2));

        //-----------------Object.entries()------------------------------
        //Returns an array of the object's own enumerable property [key, value] pairs.

        console.log(Object.entries(person2))

        //How do you check if an object has a property?
        //-----------------Using in operator:------------------------------
        const person3 ={
            name:"shri",
            age : 10,
            add : "shirajgaon"
        }
        console.log("name" in person3);

        //----------------using hasOwnProperty()----------------------------

        console.log(person3.hasOwnProperty("age"));

        //  What is prototype chaining in JavaScript objects?

        function animal(name){
            this.name = name;
        }

        animal.prototype.sayhello = function(){
            console.log("hello i am "+this.name);
        }
        const dog = new animal("tommy");
        dog.sayhello();

        const person4 = {

            get fullname(){
                return `${this.firaname} ${this.lastname}`;
            },

            }
        }
        console.log(person4);//jay Behare
