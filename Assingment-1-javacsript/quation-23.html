<body>
    <script>
        document.write("<h3> :-find the bill of given number of unit"+"<br>")
            function findbill(unit){
                if(unit <=10){
                    return unit * 10;
                }
                else if(unit <=200){
                    return (100 * 10)+(unit - 100) *15;
                }
                else if(unit <= 300){
                    return (100 *10 )+(100 *15)+(unit -200)*20
                }
                else if(unit >300){
                    return (100 *10)+(100*15)+(100 * 20)+(unit - 300)*25
                }
            }
            
            let bill = findbill(150)
            document.write("total bill is :"+bill+"<br>")
    </script>
</body>
</html>
