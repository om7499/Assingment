<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd number given range</title>
</head>
<body>
    <script>
        var start=prompt("start")
        var end =prompt("end")
        function range(start,end){
            for(let i=start ; i<=end;i++){
                if(i % 2 !== 0){
                    document.write(i)
                }
            }
        }
        range(start,end)
    </script>
</body>
</html>
