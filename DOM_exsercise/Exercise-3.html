<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h3>Exercise 3: Add a New Element</h3>
    <div class="container">

    </div>
    <script>
        //create new parigraph
        let newele = document.createElement("p");
        let text = document.createTextNode("This is my para");
        newele.appendChild(text);
        console.log(newele)
        let main = document.querySelector(".container");
        main.appendChild(newele);
    </script>
</body>
