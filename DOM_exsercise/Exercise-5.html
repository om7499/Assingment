<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <h3>Exercise 5: Event Handling</h3>
    <p id="para">chenge my text</p>
    <button type="button" onclick="change()">click me</button>
    <script>
        function change(){
            let para = document.getElementById("para");
            para.innerText = "text is changed";
        }
    </script>
</body>
</html>
