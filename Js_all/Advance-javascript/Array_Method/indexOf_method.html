<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf method</title>
</head>
<body>
    <script>
        let names = ["om","sumit","amit","ayfaj","jay"];
        console.log(names)
        //This method is use for find position
        let position = names.indexOf("amit");
        console.log(position);

    </script>
</body>
</html>
