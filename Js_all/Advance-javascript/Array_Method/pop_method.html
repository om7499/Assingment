<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop()-method</title>
</head>
<body>
    <script>
        let arr = [2,4,6,8,10,12];
        //This method remove the content from end
        //remove from end
        var deleted = arr.pop();
        console.log(deleted)
        console.log(arr);
    </script>
</body>
</html>
