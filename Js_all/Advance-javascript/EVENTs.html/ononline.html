<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ononline Event</title>
</head>
<body>
    <h1> HTML DOM ononline Event</h1>
    <script>
    window.addEventListener("ononline",onmyfun);
    window.addEventListener("onoffline",offmyfun)
    function onmyfun(){
        // alert("online");
        console.log("online")
    }
    function offmyfun(){
        // alert("offline")
        console.log("offline")
    }
    </script>
</body>
</html>
