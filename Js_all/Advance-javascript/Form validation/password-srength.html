<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password srtength</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: black;
        }
        input{
            padding:10px;
            
        }
        h2{
            color:greenyellow
        }
        span{
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body> 
    <div>
        <h2>Check a paassword Strength</h2>
       <input type="password" onkeyup="passcheck()" id="pass" placeholder="enter your password"><span id="check"></span>
    </div>

       <script>
        function passcheck(){
           var data = document.getElementById("pass");
           var check = document.getElementById("check");

           if(data.value.trim().length<6){
             check.innerHTML =" week";
             check.style.color = "red"
             data.style.border = "5px solid red"
           }
           else if(data.value.trim().length < 8)
           {
            check.innerHTML = " Average";
            check.style.color = "yellow"
            data.style.border = "5px solid yellow"
           }
           else{
            check.innerHTML = " very Strong"
            check.style.color ="green"
            data.style.border = "5px solid green"
           }

        }
       </script>
</body>
</html>
