<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case Conversion</title>
</head>
<body>
    <script>
        //------To Upper Case:---------------
        const str = "hello world";
        console.log(str.toUpperCase());

        //-------To Lower Case:------------------
        const str1 = "Hello world";
        console.log(str1.toLowerCase())
    </script>
</body>
</html>
