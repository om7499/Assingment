<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatination method</title>
</head>
<body>
    <script>
        //How do you concatenate strings in JavaScript?
        

        //------concatination using oprator--------
        const str1 = 'hello';
        const str2 = 'world';
        const result = str1 + str2;
        console.log(result)

        //---------using concat() method-----------
        const str3 = "om ";
        const str5 = "Shrikrushna"
        const str4 = " Behare";
        console.log(str3.concat(str5,str4))

        //-------using template Literals-------------
        const str01 = "hello "
        const str02 = "world";
        const result1 = `${str01}${str02}`;
        console.log(result1)
    </script>
</body>
</html>
