<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padd string</title>
</head>
<body>
    <script>
        //How do you pad a string to a certain length?
        // ----------Using padStart() Method:---------
        const str = '5';
        console.log(str.padStart(3, '0'));



        //----------Using padEnd() Method----------
        const str1 = '5';
        console.log(str1.padEnd(3,'0'));
    </script>
</body>
</html>
