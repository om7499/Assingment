<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring() method</title>
</head>
<body>
    <script>
        //How do you extract a substring from a string?
        const str = 'hello world';
        console.log(str.substring(0,4));

        const str1 = "my_name_is ";
        console.log(str1.slice(0,4))

        const str2 = "bahubali";
        console.log(str2.substring(0,5))
    </script>
</body>
</html>
