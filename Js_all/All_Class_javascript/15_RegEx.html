<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom</title>
</head>
<body>
    <script>
        let regex = /ca[sv]e/
        let str = "He was eating cake in the cafe";
        if(regex.test(str)){
            console.log("match found")
        }
        else(
            console.log("match not found")
        )

        
    </script>
</body>
</html>
