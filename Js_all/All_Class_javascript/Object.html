//------------------------------------------------------------

//--------------------------------------------------------------------------

    //---------------array convert in set -------------------------
     let arr = [1,2,3,45,2,2,6,7,8];

     console.log(arr1)

     console.log(data)

    //---------passing obljects to set--------------------------------
     let fname= {name:"om",};
     let lname = {lname:"Behare"};
     let add ={add:"maharatra"}
    
     let finalresult = new Set();
     // we can pass object iside the set
     finalresult.add(fname)
     finalresult.add(lname)
     finalresult.add(add)

     console.log(finalresult)
     for(let names of finalresult)
     {
        console.log(names.name)
     }

     let final = new Set(["om","shrikrushna","behare" ]);
     console.log(final)

     }
    


     //---------------map -> key and value -------------------------
     //map is similar to the object but litel bit advance from object
     //map key can be any data type but (object can have string key only)
     //map has more feature which dont have in object
     //map have better peformance than object
     // methods -> get,set,has,size
     let mobj = new Map();

      mobj.set("1","om"); // key as astring
      mobj.set(2,"Behare"); // key as a num
      mobj.set(true,"boolean") // key as bool
      mobj.set({},"this is a object");
      mobj.set(()=>{},"this is a arrow functin type")
      console.log(mobj)
      console.log(mobj.get(2));
      console.log(mobj.get("1"));
      console.log(mobj.get(true))
      mobj.delete(true)//deleting
      console.log(mobj.get(true)) //gettinge sme obj

      //-------------Array object passing to map-------------------------
      let myval = new Map(
        [
            ["1","wecome"],
            ["2","to"],
            ["3","sleeping"],
            ["4","world"]
        ]
      )
      console.log(myval)
      //we can use keys method only print the keys
      for(vals of myval.keys())
      {
        console.log(vals)
      }

      //we can use values method for only print value
      for(let val of myval.values())
      {
        console.log(val)
      }

      //-------------------Object Constructor function--------------------

      //To Create an object type we use an object Constructor function
      //first letter (fun cons) with an Upper-case
      
      function Student(first,last,age,gender)
      {
        this.firstName = first,
        this.lastName = last,
        this.age = age,
        this.gender = gender
      }
      const student1 = new Student("om","Behare",22,"male");
      const student2 = new Student("Amit","Umap",21,"male");
      const student3 = new Student("sumit","umap",22,"male");

      console.log(student2)

       // function then we use prototype
       Student.prototype.marks="80%";
       console.log(student1);

       Student.prototype.name = function(){
