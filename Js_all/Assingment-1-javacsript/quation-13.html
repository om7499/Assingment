<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check</title>
</head>
<body>
    <script>
        document.write("<h3>:-check divisible by 2,3 and 4 or not"+"<br>")
            function check(num){
                if( num % 2 == 0 || num % 3 == 0 || num % 4 == 0){
                    document.write("num is divisible by 2 or 3 or 4"+"<br>");
                }else{
                    document.write("num is not divisible"+"<br>");
                }
            }
            check(30)
    </script>   
</body>
</html>
