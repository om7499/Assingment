<!DOCTYPE html>

    <title>print 10 to 100 even</title>
</head>
<body>
    <script>
       document.write("<h3>:-print number 10 to 100 number must be even"+"<br>")
         function evennum(){
            for(let i=10 ; i<=100 ; i++){
                if(i % 2 == 0){
                    document.write(i +"<br>")
                }
            }
         }
         evennum()

         var even= function evennum1(){

         let evennum4 = () =>{
