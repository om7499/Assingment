<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>
</head>
<body>
    <script>
        var s=prompt("start")
        var e=prompt("end")
        function range(s,e){
            for(let i=s;i<=e;i++){
                if(i % 2 == 0){
                    document.write(i+"<br>")
                }
            }
        }
        range(s,e)
    </script>
</body>
</html>
