<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: Add a CSS Class</title>
    <style>
        .myclss{
            color: blue;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <p>Exercise 4: Add a CSS Class</p>
    <p id="heigh">change my text color</p>

    <script>
        let set = document.getElementById("heigh");
        set.classList.add("myclss");
    </script>
</body>
</html>
