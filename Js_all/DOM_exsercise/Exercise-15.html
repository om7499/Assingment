<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 15: Remove a CSS Class</title>
</head>
<body>
    <p>Exercise 15: Remove a CSS Class</p>
    <button class="inactive"id="activebtn">click me</button>

    <script>
        let btn = document.getElementById("activebtn");
        btn.classList.remove("inactive");
        console.log(btn);
    </script>
</body>
</html>
